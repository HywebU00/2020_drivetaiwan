<!doctype html>
<html lang="zh-Hant" class="no-js">

<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Drive Taiwan</title>
    <!--HTML5 Shim and Respond.js IE8 support of HTML5 elements and media queries [if lt IE 9]>
    <script src="js/html5shiv.js"></script>
    <script src="js/respond.min.js"></script>
    <![endif]-->
    <!-- slick css-->
    <link rel="stylesheet" type="text/css" href="vendor/slick/slick.css" />
    <link rel="stylesheet" type="text/css" href="vendor/slick/slick-theme.css" />
    <link rel="stylesheet" href="css/hyui.css"><!-- hyUI css -->
    <link rel="stylesheet" href="css/animate.css"><!-- animate.css -->
    <link rel="stylesheet" href="vendor/fancybox/jquery.fancybox.min.css"><!-- fancybox -->
    <link href="images/favicon.png" rel="icon" type="image/x-icon"><!-- favicon -->
</head>

<body>
    <div class="photoShare">
        <h3>拍照/分享</h3>
        <div class="locationInfo">
            <ul>
                <li>私房秘境：阿塱壹古道(琅嶠卑南古道)</li>
                <li>里程椿號：台26線 80k</li>
            </ul>
        </div>
        <div class="upload_grp">
            <input class="upload_file" type="text" placeholder="請選擇相片" readonly>
            <div class="upload_btn">
                <span>上傳多個檔案</span>
                <input type="file" class="check_file" multiple />
            </div>
            <div class="notice">
                <p> 可一次上傳多張，總張數限制5張。可上傳類型：jpg,jpeg,gif,png,bmp，上傳檔案大小勿超過15MB，檔名限制45個字 </p>
            </div>
            <div class="uploadPhoto">
                <ul>
                    <li>
                        <img src="images/parallax2.jpg" alt="">
                        <a href="#" class="deleteThis" title="刪除此照片">
                            <img src="images/icon/icon_close.svg" alt="">
                        </a>
                    </li>
                    <li>
                        <img src="images/parallax2.jpg" alt="">
                        <a href="#" class="deleteThis" title="刪除此照片">
                            <img src="images/icon/icon_close.svg" alt="">
                        </a>
                    </li>
                    <li>
                        <img src="images/parallax2.jpg" alt="">
                        <a href="#" class="deleteThis" title="刪除此照片">
                            <img src="images/icon/icon_close.svg" alt="">
                        </a>
                    </li>
                    <li>
                        <img src="images/parallax2.jpg" alt="">
                        <a href="#" class="deleteThis" title="刪除此照片">
                            <img src="images/icon/icon_close.svg" alt="">
                        </a>
                    </li>
                    <li>
                        <img src="images/parallax2.jpg" alt="">
                        <a href="#" class="deleteThis" title="刪除此照片">
                            <img src="images/icon/icon_close.svg" alt="">
                        </a>
                    </li>
                </ul>
            </div>
            <!-- 上傳圖片編輯 -->
            <div class="photoEdit">
                <!-- 選用遮罩 -->
                <div class="photoMask">
                    <img src="images/mask_01.png" alt="">
                </div>
                <!-- 上傳的圖 -->
                <img src="images/parallax2.jpg" alt="">
            </div>
            <!--  -->
            <div class="settingOption">
                <div class="shareOption">
                    <span>公開：</span>
                    <input type="checkbox" id="switch1" />
                    <label for="switch1">公開</label>
                </div>
                <div class="shareOption">
                    <span>FB分享：</span>
                    <input type="checkbox" id="switch2" />
                    <label for="switch2">公開</label>
                </div>
                <div class="btn_grp">

                <input name="" type="reset" value="取消">
                <input name="Search" type="submit" value="確認上傳">
                </div>

            </div>
        </div>
    </div>
</body>
<!-- JQ -->
<script src="js/jquery-3.5.1.min.js"></script>
<!-- 外掛 plugin js -->
<script src="vendor/jquery.easing.min.js"></script><!-- ease -->

wow = new WOW({
    boxClass: 'wow', // default
    animateClass: 'animated', // default
    offset: 200, // default
    mobile: true, // default
    live: true // default
})
new WOW().init();
</script>
</body>

</html>
